<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Messages</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

<!-- Header -->
<div class="p-6 bg-white shadow flex justify-between items-center">
  <h1 class="text-2xl font-bold text-blue-900">ðŸ”” Messages & Notifications</h1>
  <a href="member-dashboard.html" class="text-sm text-blue-600 hover:underline">â¬… Back</a>
</div>

<!-- Layout -->
<div class="max-w-6xl mx-auto mt-6 flex gap-6 p-4">
  <!-- Left: Inbox List -->
  <div class="w-1/3 bg-white rounded-xl shadow p-4">
    <h2 class="text-lg font-semibold mb-4">Inbox</h2>
    <input type="text" placeholder="Search users..." class="w-full border p-2 mb-4 rounded"/>
    <ul>
      <li class="mb-2 p-2 rounded hover:bg-blue-100 cursor-pointer bg-blue-50">
        <p class="font-medium">Lobby Admin - ER/HWH</p>
        <p class="text-sm text-gray-500">Last message preview...</p>
      </li>
      <li class="mb-2 p-2 rounded hover:bg-blue-100 cursor-pointer">
        <p class="font-medium">Division Admin - ER</p>
        <p class="text-sm text-gray-500">Last message preview...</p>
      </li>
    </ul>
  </div>

  <!-- Right: Chat Panel -->
  <div class="w-2/3 bg-white rounded-xl shadow flex flex-col">
    <!-- Chat Header -->
    <div class="border-b px-4 py-3">
      <p class="font-semibold text-gray-700">Lobby Admin - ER/HWH</p>
    </div>

    <!-- Chat Messages -->
    <div class="flex-1 overflow-y-auto p-4 space-y-3">
      <div class="text-left">
        <div class="inline-block bg-gray-200 px-4 py-2 rounded-lg">Hello, payment proof uploaded.</div>
        <div class="text-xs text-gray-500 mt-1">10:00 AM</div>
      </div>
      <div class="text-right">
        <div class="inline-block bg-blue-500 text-white px-4 py-2 rounded-lg">Noted. Will verify today.</div>
        <div class="text-xs text-gray-400 mt-1">10:05 AM</div>
      </div>
    </div>

    <!-- Message Input -->
    <form class="border-t p-4 flex gap-2" onsubmit="sendMessage(event)">
      <input type="text" id="messageInput" placeholder="Type your message..." class="flex-1 border p-2 rounded" required />
      <input type="file" class="hidden" id="fileInput" />
      <button type="button" onclick="document.getElementById('fileInput').click()" class="bg-gray-200 px-4 py-2 rounded hover:bg-gray-300">ðŸ“Ž</button>
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Send</button>
    </form>
  </div>
</div>

<!-- JS to handle simple message simulation -->
<script>
  function sendMessage(e) {
    e.preventDefault();
    const msgInput = document.getElementById('messageInput');
    const message = msgInput.value.trim();
    if (message === "") return;

    const chat = document.querySelector('.flex-1');
    const msgBox = document.createElement('div');
    msgBox.className = 'text-right';
    msgBox.innerHTML = `
      <div class="inline-block bg-blue-500 text-white px-4 py-2 rounded-lg">${message}</div>
      <div class="text-xs text-gray-400 mt-1">Now</div>
    `;
    chat.appendChild(msgBox);
    msgInput.value = "";
    chat.scrollTop = chat.scrollHeight;
  }
</script>

</body>
</html>
