<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Update Request Forms</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

<!-- Header -->
<div class="p-6 bg-white shadow flex justify-between items-center">
  <h1 class="text-2xl font-bold text-blue-900">🛠️ Update Requests</h1>
  <a href="member-dashboard.html" class="text-sm text-blue-600 hover:underline">⬅ Back to Dashboard</a>
</div>

<!-- Tabs -->
<div class="max-w-4xl mx-auto bg-white p-6 mt-6 rounded-xl shadow">
  <div class="mb-4 border-b">
    <nav class="flex space-x-4" id="tabs">
      <button class="tab-btn border-b-2 border-blue-600 font-semibold pb-2" data-tab="dataForm">Data Update</button>
      <button class="tab-btn text-gray-600 pb-2" data-tab="paymentForm">Payment Update</button>
      <button class="tab-btn text-gray-600 pb-2" data-tab="hqForm">HQ Transfer Request</button>
    </nav>
  </div>

  <!-- Data Update Form -->
  <form id="dataForm" class="tab-content">
    <h2 class="text-xl font-semibold mb-4">📄 Update Personal Data</h2>
    <div class="grid md:grid-cols-2 gap-4">
      <input type="text" placeholder="Mobile Number" class="border p-2 rounded" required>
      <input type="text" placeholder="Nominee Name" class="border p-2 rounded">
      <input type="text" placeholder="Relation to Nominee" class="border p-2 rounded">
      <input type="file" class="border p-2 rounded" required>
    </div>
    <button type="submit" class="mt-4 bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded">Submit Data Update</button>
  </form>

  <!-- Payment Update Form -->
  <form id="paymentForm" class="tab-content hidden">
    <h2 class="text-xl font-semibold mb-4">💰 Update Payment Proof</h2>
    <div class="grid md:grid-cols-2 gap-4">
      <select class="border p-2 rounded" required>
        <option disabled selected>Select Month</option>
        <option>January</option>
        <option>February</option>
        <!-- Add rest of the months -->
      </select>
      <input type="file" class="border p-2 rounded" required>
    </div>
    <button type="submit" class="mt-4 bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded">Submit Payment Update</button>
  </form>

  <!-- HQ Transfer Form -->
  <form id="hqForm" class="tab-content hidden">
    <h2 class="text-xl font-semibold mb-4">🏠 HQ Change Request</h2>
    <div class="grid md:grid-cols-2 gap-4">
      <input type="text" placeholder="Current HQ" class="border p-2 rounded" required>
      <input type="text" placeholder="New HQ" class="border p-2 rounded" required>
      <textarea placeholder="Reason for Transfer" class="border p-2 rounded col-span-2" rows="3"></textarea>
      <input type="file" class="border p-2 rounded col-span-2" required>
    </div>
    <button type="submit" class="mt-4 bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded">Submit HQ Transfer</button>
  </form>
</div>

<!-- Script -->
<script>
  const tabs = document.querySelectorAll(".tab-btn");
  const contents = document.querySelectorAll(".tab-content");

  tabs.forEach(tab => {
    tab.addEventListener("click", () => {
      tabs.forEach(btn => btn.classList.remove("border-blue-600", "font-semibold", "text-blue-700"));
      contents.forEach(content => content.classList.add("hidden"));

      tab.classList.add("border-blue-600", "font-semibold", "text-blue-700");
      document.getElementById(tab.dataset.tab).classList.remove("hidden");
    });
  });
</script>

</body>
</html>
