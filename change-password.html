<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Change Password</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

<!-- Header -->
<div class="p-6 bg-white shadow flex justify-between items-center">
  <h1 class="text-2xl font-bold text-blue-900">üîê Change Password</h1>
  <a href="member-dashboard.html" class="text-sm text-blue-600 hover:underline">‚¨Ö Back to Dashboard</a>
</div>

<!-- Password Change Form -->
<div class="max-w-md mx-auto mt-10 p-6 bg-white rounded-xl shadow">
  <form id="passwordForm">
    <div class="mb-4">
      <label class="block text-gray-700 font-semibold mb-1">Current Password</label>
      <input type="password" class="w-full border p-2 rounded" required>
    </div>
    <div class="mb-4">
      <label class="block text-gray-700 font-semibold mb-1">New Password</label>
      <input type="password" id="newPassword" class="w-full border p-2 rounded" required>
    </div>
    <div class="mb-4">
      <label class="block text-gray-700 font-semibold mb-1">Confirm New Password</label>
      <input type="password" id="confirmPassword" class="w-full border p-2 rounded" required>
    </div>
    <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded">Update Password</button>
    <p id="message" class="mt-4 text-sm"></p>
  </form>
</div>

<!-- Script -->
<script>
  const form = document.getElementById('passwordForm');
  const newPassword = document.getElementById('newPassword');
  const confirmPassword = document.getElementById('confirmPassword');
  const message = document.getElementById('message');

  form.addEventListener('submit', function(e) {
    e.preventDefault();
    if (newPassword.value !== confirmPassword.value) {
      message.textContent = "‚ùå New passwords do not match.";
      message.className = "mt-4 text-sm text-red-600";
    } else {
      // Simulate success
      message.textContent = "‚úÖ Password updated successfully.";
      message.className = "mt-4 text-sm text-green-600";
      form.reset();
    }
  });
</script>

</body>
</html>
