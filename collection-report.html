<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Global Collection Report</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-100 text-gray-800 p-6">

  <!-- Page Header -->
  <div class="mb-6">
    <h1 class="text-2xl font-bold text-blue-700">Global Collection Report</h1>
    <p class="text-sm text-gray-500">Filter collection data by Railway, Division, and Lobby</p>
  </div>

  <!-- Filters -->
  <div class="flex flex-wrap gap-4 mb-6">
    <select id="railwaySelect" class="p-2 border rounded-lg">
      <option value="">Select Railway</option>
      <option value="Northern Railway">Northern Railway</option>
      <option value="Southern Railway">Southern Railway</option>
    </select>

    <select id="divisionSelect" class="p-2 border rounded-lg">
      <option value="">Select Division</option>
      <option value="Division A">Division A</option>
      <option value="Division B">Division B</option>
    </select>

    <select id="lobbySelect" class="p-2 border rounded-lg">
      <option value="">Select Lobby</option>
      <option value="Lobby 101">Lobby 101</option>
      <option value="Lobby 102">Lobby 102</option>
    </select>
  </div>

  <!-- Report Table -->
  <table class="w-full table-auto border border-gray-300 bg-white rounded-lg overflow-hidden" id="reportTable">
    <thead class="bg-gray-200">
      <tr>
        <th class="p-2 border">Railway</th>
        <th class="p-2 border">Division</th>
        <th class="p-2 border">Lobby</th>
        <th class="p-2 border">Total Amount</th>
        <th class="p-2 border">Date</th>
      </tr>
    </thead>
    <tbody id="tableBody">
      <tr>
        <td class="p-2 border">Northern Railway</td>
        <td class="p-2 border">Division A</td>
        <td class="p-2 border">Lobby 101</td>
        <td class="p-2 border">₹50,000</td>
        <td class="p-2 border">2025-04-05</td>
      </tr>
      <tr>
        <td class="p-2 border">Southern Railway</td>
        <td class="p-2 border">Division B</td>
        <td class="p-2 border">Lobby 102</td>
        <td class="p-2 border">₹70,000</td>
        <td class="p-2 border">2025-04-05</td>
      </tr>
      <tr>
        <td class="p-2 border">Northern Railway</td>
        <td class="p-2 border">Division B</td>
        <td class="p-2 border">Lobby 102</td>
        <td class="p-2 border">₹80,000</td>
        <td class="p-2 border">2025-04-06</td>
      </tr>
    </tbody>
  </table>

  <!-- Filter Script -->
  <script>
    const railwaySelect = document.getElementById("railwaySelect");
    const divisionSelect = document.getElementById("divisionSelect");
    const lobbySelect = document.getElementById("lobbySelect");

    const rows = Array.from(document.querySelectorAll("#tableBody tr"));

    function filterRows() {
      const railway = railwaySelect.value;
      const division = divisionSelect.value;
      const lobby = lobbySelect.value;

      rows.forEach(row => {
        const [r, d, l] = Array.from(row.querySelectorAll("td")).map(td => td.innerText.trim());
        const matchRailway = !railway || r === railway;
        const matchDivision = !division || d === division;
        const matchLobby = !lobby || l === lobby;

        row.style.display = matchRailway && matchDivision && matchLobby ? "" : "none";
      });
    }

    railwaySelect.addEventListener("change", filterRows);
    divisionSelect.addEventListener("change", filterRows);
    lobbySelect.addEventListener("change", filterRows);
  </script>

</body>
</html>
