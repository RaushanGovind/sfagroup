<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Running Collection Report</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100 font-sans">

<!-- Header -->
<div class="p-6 bg-white shadow flex justify-between items-center">
  <h1 class="text-2xl font-bold text-blue-900">üìä Running Collection Report</h1>
  <a href="railway-dashboard.html" class="text-sm text-blue-600 hover:underline">‚¨Ö Back</a>
</div>

<!-- Filters -->
<div class="max-w-6xl mx-auto mt-6 p-6 bg-white rounded-xl shadow">
  <h2 class="text-lg font-semibold mb-4 text-gray-700">üîç Filters</h2>
  <div class="grid md:grid-cols-4 gap-4">
    <select class="border p-2 rounded">
      <option disabled selected>Select Railway</option>
      <option value="ER">ER - Eastern Railway</option>
      <option value="WR">WR - Western Railway</option>
      <option value="NR">NR - Northern Railway</option>
    </select>
    <select class="border p-2 rounded">
      <option disabled selected>Select Division</option>
      <option>DLI</option>
      <option>HWH</option>
      <option>BRC</option>
    </select>
    <select class="border p-2 rounded">
      <option disabled selected>Select Lobby</option>
      <option>Lobby A</option>
      <option>Lobby B</option>
    </select>
    <select class="border p-2 rounded">
      <option disabled selected>Select Month</option>
      <option>January</option>
      <option>February</option>
      <option>March</option>
    </select>
  </div>
</div>

<!-- Progress Summary -->
<div class="max-w-6xl mx-auto mt-6 p-6 bg-white rounded-xl shadow">
  <h2 class="text-lg font-semibold mb-4 text-gray-700">üìà Collection Summary</h2>
  <div class="grid md:grid-cols-3 gap-6">
    <div>
      <p class="text-sm text-gray-500">Railway Level</p>
      <div class="w-full bg-gray-200 rounded-full h-4">
        <div class="bg-green-500 h-4 rounded-full" style="width: 78%"></div>
      </div>
      <p class="text-sm mt-1 text-right">78%</p>
    </div>
    <div>
      <p class="text-sm text-gray-500">Division Level</p>
      <canvas id="divisionChart" height="150"></canvas>
    </div>
    <div>
      <p class="text-sm text-gray-500">Lobby Level</p>
      <div class="w-full bg-gray-200 rounded-full h-4">
        <div class="bg-yellow-500 h-4 rounded-full" style="width: 56%"></div>
      </div>
      <p class="text-sm mt-1 text-right">56%</p>
    </div>
  </div>
</div>

<!-- Tables -->
<div class="max-w-6xl mx-auto mt-6 p-6 bg-white rounded-xl shadow">
  <h2 class="text-lg font-semibold mb-4 text-gray-700">üßæ Member Status</h2>
  <div class="overflow-auto">
    <table class="min-w-full border text-sm text-left">
      <thead class="bg-blue-100">
        <tr>
          <th class="border px-4 py-2">SFA ID</th>
          <th class="border px-4 py-2">Name</th>
          <th class="border px-4 py-2">HQ</th>
          <th class="border px-4 py-2">Payment Status</th>
        </tr>
      </thead>
      <tbody>
        <tr class="bg-green-50">
          <td class="border px-4 py-2">SFA1234</td>
          <td class="border px-4 py-2">Amit Kumar</td>
          <td class="border px-4 py-2">HWH</td>
          <td class="border px-4 py-2 text-green-600">Completed</td>
        </tr>
        <tr class="bg-red-50">
          <td class="border px-4 py-2">SFA5678</td>
          <td class="border px-4 py-2">Rajesh Meena</td>
          <td class="border px-4 py-2">ASN</td>
          <td class="border px-4 py-2 text-red-600">Not Completed</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<!-- Export Buttons -->
<div class="max-w-6xl mx-auto mt-4 text-right px-6">
  <button class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 mr-2">Download Excel</button>
  <button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Download PDF</button>
</div>

<!-- Chart.js Script -->
<script>
  const ctx = document.getElementById('divisionChart').getContext('2d');
  new Chart(ctx, {
    type: 'bar',
    data: {
      labels: ['DLI', 'HWH', 'BRC'],
      datasets: [{
        label: 'Collection %',
        data: [82, 75, 68],
        backgroundColor: ['#3b82f6', '#10b981', '#f59e0b']
      }]
    },
    options: {
      responsive: true,
      plugins: { legend: { display: false } },
      scales: {
        y: {
          beginAtZero: true,
          max: 100,
          ticks: { stepSize: 10 }
        }
      }
    }
  });
</script>

</body>
</html>
