</head>
<body class="bg-gray-100 font-sans">

<!-- Header -->

        <tr>
          <th class="px-6 py-3">Name</th>

<!-- Upload Payment Proof -->
<div class="px-6 mt-10">
  <h2 class="text-xl font-bold mb-4 text-gray-800">ðŸ“¤ Upload Payment Proof</h2>
  <div class="bg-white p-4 rounded-xl shadow">
    <form>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <input type="text" placeholder="Member SFA ID" class="border p-2 rounded w-full">
        <input type="month" class="border p-2 rounded w-full">
        <input type="file" accept="image/*,application/pdf" class="border p-2 rounded w-full md:col-span-2">
      </div>
      <button type="submit" class="mt-4 bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded">
        Submit
      </button>
    </form>
  </div>
</div>

<!-- Add/Remove Member Request -->
<div class="px-6 mt-10">
  <h2 class="text-xl font-bold mb-4 text-gray-800">âž•âž– Add/Remove Member</h2>
  <div class="bg-white p-4 rounded-xl shadow">
    <form>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <select class="border p-2 rounded w-full">
          <option selected disabled>Select Action</option>
          <option>Add Member</option>
          <option>Remove Member</option>
        </select>
        <input type="text" placeholder="SFA ID" class="border p-2 rounded w-full">
        <input type="text" placeholder="Reason" class="border p-2 rounded w-full md:col-span-2">
      </div>
      <button type="submit" class="mt-4 bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">
        Send Request
      </button>
    </form>
  </div>
</div>

    <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">
      Send
    </button>
  </form>
</div>
</body>
</html>
