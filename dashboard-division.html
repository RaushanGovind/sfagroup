<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Division Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

<!-- Header -->
<div class="p-6 flex justify-between items-center bg-white shadow">
  <h1 class="text-2xl font-bold text-blue-900">🏢 Division Dashboard - Asansol</h1>
  <button class="text-sm text-blue-600">Logout</button>
</div>

<!-- Actions -->
<div class="p-6 flex flex-col md:flex-row justify-between gap-4 items-center">
  <button class="bg-blue-600 hover:bg-blue-700 text-white font-medium px-4 py-2 rounded shadow">
    📄 Generate Monthly Report
  </button>

  <input type="text" placeholder="🔍 Search Members..." class="p-2 border border-gray-300 rounded w-full md:w-1/3">
</div>

<!-- Lobby List -->
<div class="px-6 mt-6">
  <h2 class="text-xl font-bold mb-4 text-gray-800">🏠 Lobby List</h2>
  <div class="overflow-auto bg-white rounded-xl shadow">
    <table class="min-w-full text-left text-sm">
      <thead class="bg-blue-100 text-blue-800">
        <tr>
          <th class="px-6 py-3">Lobby Name</th>
          <th class="px-6 py-3">Admin</th>
          <th class="px-6 py-3">Members</th>
          <th class="px-6 py-3">Status</th>
        </tr>
      </thead>
      <tbody>
        <tr class="border-b">
          <td class="px-6 py-4">Asansol HQ</td>
          <td class="px-6 py-4">Mukul Roy</td>
          <td class="px-6 py-4">45</td>
          <td class="px-6 py-4 text-green-600">Active</td>
        </tr>
        <tr class="border-b">
          <td class="px-6 py-4">Durgapur HQ</td>
          <td class="px-6 py-4">Rina Das</td>
          <td class="px-6 py-4">29</td>
          <td class="px-6 py-4 text-yellow-600">Pending</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<!-- Join Request Review -->
<div class="px-6 mt-10">
  <h2 class="text-xl font-bold mb-4 text-gray-800">📥 Join Requests</h2>
  <div class="overflow-auto bg-white rounded-xl shadow">
    <table class="min-w-full text-left text-sm">
      <thead class="bg-green-100 text-green-800">
        <tr>
          <th class="px-6 py-3">Name</th>
          <th class="px-6 py-3">PF No</th>
          <th class="px-6 py-3">HQ</th>
          <th class="px-6 py-3">Status</th>
          <th class="px-6 py-3">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr class="border-b">
          <td class="px-6 py-4">Sumit Ghosh</td>
          <td class="px-6 py-4">435242</td>
          <td class="px-6 py-4">Andal HQ</td>
          <td class="px-6 py-4 text-yellow-500">Pending</td>
          <td class="px-6 py-4">
            <button class="bg-green-600 text-white px-3 py-1 rounded text-xs">Approve</button>
            <button class="bg-red-500 text-white px-3 py-1 rounded text-xs ml-2">Reject</button>
          </td>
        </tr>
        <tr class="border-b">
          <td class="px-6 py-4">Priya Dutta</td>
          <td class="px-6 py-4">783213</td>
          <td class="px-6 py-4">Asansol HQ</td>
          <td class="px-6 py-4 text-green-600">Approved</td>
          <td class="px-6 py-4">—</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

</body>
</html>
